<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clouds.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar bg-base-300 text-lg flex justify-between">
        <a class="btn btn-ghost normal-case text-xl">JDev</a>
        <button id="unitsBtn" class="btn btn-warning btn-sm text-white">Â°F</button>
      </nav>
      <main class="flex flex-col gap-4 justify-center items-center mt-4">
        <form id="weatherForm" class="form-control flex flex-row gap-2">
          <input type="text" id="inputText" placeholder="London" class="input input-bordered" />
          <button class="btn glass">Submit</button>
        </form>
        <div class="card w-80 bg-base-100 shadow-xl">
          <figure><img id="countryImg" style="object-fit: contain" src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title" id="city">
            </h2>
            <p>Temperature: <span class="font-bold weatherText" id="tempText"></span></p>
            <p>Feels like: <span class="font-bold weatherText" id="feelsLikeText"></span></p>
            <p>Min temperature: <span class="font-bold weatherText" id="minTempText"></span></p>
            <p>Max temperature: <span class="font-bold weatherText" id="maxTempText"></span></p>
            <div class="card-actions justify-end">
              <div class="badge badge-outline">Fashion</div> 
              <div class="badge badge-outline">Products</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
